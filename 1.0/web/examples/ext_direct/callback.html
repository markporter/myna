<!-- 
This is a very simple example that shows the bare minimum for Ext.Direct support.

This will make multiple calls to the Myna web serveice in batch mode.

If you are running firebug, you will see the resluts for the callbacks in your 
console window
-->

<link rel="stylesheet" type="text/css" href="/dev/shared/js/ext-3.0.0/resources/css/ext-all.css" />

<script type="text/javascript" src="/dev/shared/js/ext-3.0.0/adapter/ext/ext-base.js"></script>
<script type="text/javascript" src="/dev/shared/js/ext-3.0.0/ext-all-debug.js"></script>
<script type="text/javascript" src="/dev/shared/js/libOO/client.sjs"></script>
<!-- 
Loading the Ext.Direct API from the Myna WebService
the "scriptvar" parameter indicates what local variable should be used to store
the API
-->
<script type="text/javascript" src="extws.sjs?ext-api&scriptvar=API"></script>

<script>
/* "API" is defined in api include above */
Ext.Direct.addProvider(API);
Ext.onReady(function(){
	/* 
	"stuff" is the name of the web service, and "get_stuff" is the name of a 
	function on that service 
	*/
	stuff.get_stuff(1,function(result, response) {
		document.getElementById("output").innerHTML = "result1 =" +result;
		debug_window("response from first callback:")
		debug_window(response)
	})
	/* 
	calling twice in a row forces batch mode. Ext's default is to batch all 
	requests within 10 miliseconds
	*/
	stuff.get_stuff(2,function(result, response) {
		document.getElementById("output").innerHTML += "<br>result2 =" +result;
		debug_window("response from second callback:")
		debug_window(response)
	})
})
</script>
<div id="output"></div>
